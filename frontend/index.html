<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>RaspiVision</title>
</head>
<body class="bg-black min-h-screen flex flex-col">

<header class="bg-zinc-950 border-b border-zinc-800 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
        <span class="text-white font-mono text-sm tracking-wider">CAM-RASPI</span>
    </div>
    <span class="text-zinc-500 font-mono text-xs">RASPI-VISION</span>
</header>

<main class="flex-1 flex items-center justify-center p-2">
    <div class="relative w-full max-w-5xl">
        <img
                src="/stream"
                alt="Camera"
                id="stream"
                draggable="false"
                class="w-full border border-zinc-800 bg-zinc-950"
        >
        <div class="absolute top-0 left-0 w-8 h-8 border-l-2 border-t-2 border-zinc-600"></div>
        <div class="absolute top-0 right-0 w-8 h-8 border-r-2 border-t-2 border-zinc-600"></div>
        <div class="absolute bottom-0 left-0 w-8 h-8 border-l-2 border-b-2 border-zinc-600"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 border-r-2 border-b-2 border-zinc-600"></div>
    </div>
</main>

<footer class="bg-zinc-950 border-t border-zinc-800 px-4 py-4">
    <div class="flex gap-3 justify-center">
        <button
                id="btnPhoto"
                class="bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white px-5 py-2.5 rounded font-mono text-sm cursor-pointer transition-colors flex items-center gap-2"
        >
            <i data-feather="camera" class="w-4 h-4"></i>

            SNAPSHOT
        </button>
        <button
                id="btnRecord"
                class="bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-white px-5 py-2.5 rounded font-mono text-sm cursor-pointer transition-colors flex items-center gap-2"
        >
            <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="6"/>
            </svg>
            RECORD
        </button>
    </div>
</footer>

<script>
    feather.replace();

    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    const img = document.getElementById("stream");

    ws.onmessage = function (event) {
        const blob = new Blob([event.data], {type: "image/jpeg"});
        img.src = URL.createObjectURL(blob);
    };

    document.getElementById("btnPhoto").onclick = function () {
        ws.send(JSON.stringify({action: "take_photo"}));
    };

    ws.onopen = () => console.log("Pripojeno!");
    ws.onclose = () => console.log("Odpojeno");
    ws.onerror = (e) => console.log("Chyba:", e);
</script>

</body>
</html>
